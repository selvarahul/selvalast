<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Models and Estimations</title>
    <style>
        /* General styles */
        body {
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    
        header,
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    
        .navbar ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
    
        .navbar ul li {
            margin: 0 1rem;
        }
    
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
        }
    
        .navbar ul li a:hover {
            color: #ccc;
        }
    
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 0 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
    
        .content {
            background-color: #fff;
            padding: 2rem;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            flex: 1 1 300px;
        }
    
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem 0;
        }
    
        .gallery {
            margin-bottom: 20px;
            /* Add space between each gallery item */
            width: 300px; /* Set a fixed width */
            height: 200px; /* Set a fixed height */
            overflow: hidden; /* Hide overflowing content */
        }
    
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover container */
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
    
        .gallery img:hover {
            transform: scale(1.05);
        }
    
        .desc {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 0.5rem;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            bottom: 0;
            /* Align modal to the bottom */
            width: 100%;
            max-height: 50%;
            /* Set maximum height for the modal */
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
    
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }
    
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
    
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    
</head>
<body>

<header>
    <h1>Kitchen Models and Estimations</h1>
</header>

<div class="container">
    <div class="row">
        <div class="gallery">
            <img src="m_image1.jpg" alt="Kitchen Model 1" data-model="">
        </div>
        <div class="gallery">
            <img src="m_image2.jpg" alt="" data-model="">
        </div>
        <div class="gallery">
            <img src="kitchen3.jpg" alt="" data-model="">
        </div>
        <!-- Add more kitchen photos as needed -->
    </div>
</div>

<h2 style="text-align: center;"></h2>

<div class="content" id="kitchen-details">
    <!-- This section will be populated with kitchen details when a photo is clicked -->
    <div class="kitchen-info" id="kitchen-info-placeholder">
        <p>Select a kitchen model to view details and estimations.</p>
    </div>
</div>

<div class="modal" id="myModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modal-content-placeholder">
            <h3>Kitchen Details</h3>
            <p>Select a kitchen model to view details and estimations.</p>
        </div>
    </div>
</div>

<script>
    // JavaScript code to handle click events on kitchen photos and display corresponding details and estimations
    const kitchenGallery = document.querySelector('.row');
    const modal = document.getElementById('myModal');
    const modalContentPlaceholder = document.getElementById('modal-content-placeholder');

    kitchenGallery.addEventListener('click', function(event) {
        if (event.target.tagName === 'IMG') {
            const selectedModel = event.target.getAttribute('data-model');
            displayModal(selectedModel);
        }
    });

    // Function to display modal with kitchen details
    function displayModal(model) {
        modal.style.display = 'block'; // Display the modal

        // Display kitchen details inside the modal
        modalContentPlaceholder.innerHTML = `
            <h3>Kitchen Details for Model 1:A budget-friendly kitchen with smart mechanisms ${model}</h3>
            <p>This kitchen in white and yellow laminates adds a pop of colour to your space. Itâ€™s perfect for young urban couples. The open box shelves on the overhead cabinets come in handy to arrange all your pantry essentials. The drawers and pull-out units in the base cabinets are perfect for housing all your cookware in an organised manner.</p>
        `;

        // Close the modal when the close button or anywhere outside the modal content is clicked
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        const closeButton = document.querySelector('.close');
        closeButton.addEventListener('click', function() {
            modal.style.display = 'none'; // Close the modal when close button is clicked
        });
    }
     </script>

</body>
</html>
